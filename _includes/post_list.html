<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-section">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" itemprop="headline">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
</div>
