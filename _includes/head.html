<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href="/feed.xml" type="application/rss+xml"  title="{{ site.title }}" rel="alternate"/>
  <link href="/feed.xml" type="application/atom+xml" title="{{ site.title }}" rel="alternate" />
  <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}</title>
  <meta name="author" content="{{ site.author.name }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:site_name" content="{{ site.github.url }}">
  <meta name="twitter:creator" content="@zefyear">
</head>
